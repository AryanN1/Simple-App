<!DOCTYPE html>
<html>

<head>
    <title> Figure out the Area and Perimeter</title>
    <script>
    var length = prompt("Enter the Length Please");
    length = parseFloat(length);
    var width = prompt("and the Width Please");
    width = parseFloat(width);
    var area = width * length;
    var perimeter = (2 * width) + (2 * length);
    </script>
</head>

<body>
    <script>
    document.write("<h1>The A and P App</h1>" +
        "Length = " + length + "<br>" +
        "Width = " + width + "<br><br>" +
        "Area = " + area + "<br>" +
        "Perimeter = " + perimeter + "<br><br>");
    </script>
    Thanks for using the A and P App :)
</body>

</html>
